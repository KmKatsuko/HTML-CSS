<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/utomp3.com - TNT  THOR Official Video.mp3" controls autoplay></audio>

    <h1>inserindo videos do Youtube</h1>
    <iframe width="1024" height="570" src="https://www.youtube.com/embed/CdbPTyo68_4?si=6hmQob810O-s0ab1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
